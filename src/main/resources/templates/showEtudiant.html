<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout"
		layout:decorate="template">
<head>
<meta charset="UTF-8">
<title>Ajouter</title>
<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
<div class="container" style="font-size: 30px;">
<form th:action="@{/user/etudiants(page=${page},keyword=${keyword})}" method="get">
	<div>
		<label>ID : </label>
		<label th:text="${etudiant.id}"></label>
	</div>
		<div>
		<label>Nom : </label>
		<label th:text="${etudiant.nom}"></label>
	</div>
		<div>
		<label>Prenom : </label>
		<label th:text="${etudiant.prenom}"></label>
	</div>
		<div>
		<label>Email : </label>
		<label th:text="${etudiant.email}"></label>
	</div>
		<div>
		<label>Date de naissance : </label>
		<label th:text="${etudiant.dateNaissance}"></label>
	</div>
		<div>
		<label>Genre : </label>
		<label th:text="${etudiant.genre}"></label>
	</div>
		<div>
		<label>EN regle : </label>
		<label th:text="${etudiant.enRegle}"></label>
	</div>

	<button type="submit" class="btn btn-primary">Back</button>
</form>
	
	
</div>

</div>

</body>
</html>
