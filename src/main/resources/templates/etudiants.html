<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.utraq.net.nz/thymeleaf/layout"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
		layout:decorate="template">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
<div class="container">
	<div class="card mt-4">
		<div class="card-header">
		liste des etudiants
		</div>
		<div class="card-body">
		<form th:action="@{/etudiants}" action="" method="get">
			<label>key word</label>
			<input type="text" name="keyword" th:value="${keyword}">
			<button type="submit" class="btn btn-primary">chercher</button>
		</form>
			<table class="table">
			<thead>
				<tr>
					<th>ID</th><th>Nom</th><th>Prenom</th><th>Email</th><th>Date</th><th>Genre</th><th>EnRegle</th>
				</tr>
			</thead>
			<tbody>
			  <tr th:each="p:${listEtudiants}">
			  	<td th:text="${p.id}"></td>
			  	<td th:text="${p.nom}"></td>
			  	<td th:text="${p.prenom}"></td>
			  	<td th:text="${p.email}"></td>
			  	<td th:text="${p.dateNaissance}"></td>
			  	<td th:text="${p.genre}"></td>
			  	<td th:text="${p.enRegle}"></td>
			  	<td><a onclick="return confirm('delete etudiant?')" class="btn btn-danger" th:href="@{/delete(id=${p.id},page=${currentPage},keyword=${keyword})}">delete</a></td>
			  	<td><a  class="btn btn-primary" th:href="@{/editEtudiant(id=${p.id},page=${currentPage},keyword=${keyword})}">edit</a></td>
			  </tr>
			</tbody>
			</table>
			<ul class="nav nav-pills">
			  <li th:each="page,status:${pages}">
			  <a th:class="${status.index==currentPage?'btn btn-primary ms-2':'btn btn-outline-primary ms-2'}"
			   th:text="${status.index}"
			   th:href="@{/etudiants(page=${status.index},keyword=${keyword})}"></a>
			  </li>
			</ul>
	
		</div>
	
	</div>
	
</div>

</div>

</body>
</html>
